<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в города</title>
</head>
<body>
    <script>
        const cities = [];
        let city;
        let prevCity = prompt("Игра началась. Введите любой город");

        while (prevCity !== null || !cities.includes(prevCity)) {
            while (Array.from(prevCity)[prevCity.length - 1] !== Array.from(prevCity)[0]) {
                city = prompt(`Введите город на букву ${Array.from(prevCity)[prevCity.length - 1]}`);
            }

            cities.push(prevCity);
        }
        console.log(cities);
    </script>
</body>
</html>
