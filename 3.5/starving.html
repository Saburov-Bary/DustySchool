<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
    <title>Голодные клики</title>
</head>

<body class="page">
    <div>
        <p class="hungry-pacman"></p>
        <button class="butcher-button">Give me your letter</button>
        <p>Short text</p>
        <p>Some test</p>
        <p>One more</p>
    </div>
    <script>
        const hungryPacman = document.querySelector('.hungry-pacman');
        const butcherButton = document.querySelector('.butcher-button');

        butcherButton.addEventListener('click', function ({ target }) {
            let donorText = target.nextElementSibling.textContent;
            if (!target.nextElementSibling) {
                return;
            }

            if (donorText.length === 0) {
                target.nextElementSibling.remove();
                return;
            }

            hungryPacman.textContent += donorText.slice(-1);
            target.nextElementSibling.textContent = donorText.slice(0, -1);
        });
    </script>
</body>

</html>
